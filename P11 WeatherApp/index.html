<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex flex-col items-center">

    <form action="" class="weatherForm m-20">
        <input type="text" placeholder="Enter City"
            class="cityInput border-2 border-gray-300 rounded-lg w-[300px] p-2.5 text-3xl font-bold">
        <button type="submit"
            class="py-2.5 px-5 font-bold text-3xl border-2 bg-green-400 text-white rounded-md hover:bg-green-500">Get
            Weather</button>
    </form>

    <div style="display: none;"
        class="card bg-gradient-to-t from-yellow-200 to-blue-300 p-12 shadow-[2px_2px_5px_hsla(0,0%,0%,0.5)] min-w-80 flex flex-col items-center rounded-lg">
        <h1 class="cityDisplay text-5xl font-bold mb-6 text-[hsla(0,0%,0%,0.75)]">Makkah</h1>
        <p class="tempDisplay text-5xl mb-6 font-bold text-[hsla(0,0%,0%,0.75)]">40°C</p>
        <p class="humidityDisplay text-2xl my-2.5 font-bold mb-6">Humidity: 75%</p>
        <p class="descDisplay text-2xl my-2.5 italic font-bold text-3xl">Clear Skies</p>
        <p class="weatherEmoji text-2xl my-2.5 text-8xl">☀️</p>
        <p class="errorDisplay text-2xl my-2.5 text-3xl font-bold text-[hsla(0,0%,0%,0.75)]">Please enter a city</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
