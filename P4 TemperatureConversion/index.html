<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex justify-center h-screen items-center">

    <div
        class="flex flex-col text-center space-y-4 w-96 border border-gray-200 bg-whitepx-6 py-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
        <h2>Temperature Conversion: </h2>
        <input id="userInp" class="w-1/2 m-auto border-2 border-gray-900 rounded-md text-center" type="text">
        <div>
            <input type="radio" name="tempCon" id="toFar">
            <label for="celToFar">Celsius -> Fahrenheit</label>
        </div>
        <div>
            <input type="radio" name="tempCon" id="toCel">
            <label for="farToCel">Fahrenheit -> Celsius</label>
        </div>
        <button id="submit" class="w-1/2 m-auto bg-rose-600 rounded-md" onclick="convert()">Submit</button>
        <h2 id="result" class="mb-4"></h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
