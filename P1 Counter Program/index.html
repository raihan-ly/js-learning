<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-rose-200">
    <div class="flex flex-col justify-center align-center h-screen space-y-7">
        <h1 class="text-center text-3xl font-semibold text-slate-800">Counter Program</h1>
        <h1 id="disp" class="text-center text-8xl text-slate-700">0</h1>
        <div class="flex flex-row justify-center space-x-4">
            <button id="decBtn"
                class="bg-red-400 p-2 rounded-lg border-2 border-red-500 transition-colors duration-100 hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">decrease</button>
            <button id="resetBtn"
                class="bg-blue-400 p-2 rounded-lg border-2 border-blue-500 transition-colors duration-100 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">reset</button>
            <button id="incBtn"
                class="bg-green-400 p-2 rounded-lg border-2 border-green-500 transition-colors duration-100 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">increase</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
