<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex justify-center">
    <div class="w-1/2 text-center">
        <h1>Dice Roller</h1>
        <div class="space-x-2">
            <label for=""># of dice</label>
            <input id="rollInp" type="number" class="border-2">
            <button class="rollBtn" onclick="diceRoller()">Roll Dice</button>
        </div>
        <div id="diceResult"></div>
        <div id="diceImages" class="flex gap-2 justify-center items-center flex-wrap"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
